{% extends 'layout.html' %}
{% block content %}
<table>
  <tr><th>Book ID</th><td>{{ book.book_id }}</td></tr>
  <tr><th>Title</th><td>{{ book.title }}</td></tr>
  <tr><th>Author</th><td>{{ book.author }}</td></tr>
  <tr><th>Comment</th><td>{{ book.comment }}</td></tr>
</table>

<table>
  <tr><th>Book ID</th><td>{{ Books.report.book_id }}</td></tr>
  <tr><th>Title</th><td>{{ Books.report.title }}</td></tr>
  <tr><th>Text</th><td>{{ Books.report.text }}</td></tr>
</table>
<div class="basic-block">
  <button onclick="location.href='/books/'">Return</button>
</div>
{% endblock %}
